name: Smoke - Optimize Save

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests (Jest)
        run: npm test -- --runInBand

      - name: Start server
        run: |
          PORT=3000 node server.js &
          echo $! > server_pid.txt
        shell: bash

      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:3000/api/editor/config > /dev/null; then
              echo "Server ist erreichbar."; exit 0;
            fi
            sleep 1;
          done
          echo "Server wurde nicht erreichbar."; exit 1
        shell: bash

      - name: Run smoke test
        run: npm run smoke:optimize-save

      - name: Stop server
        if: always()
        run: |
          if [ -f server_pid.txt ]; then
            kill $(cat server_pid.txt) || true
          fi
        shell: bash
