<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wortschatz-Editor</title>
    <style>
        /* CSS bleibt unverändert */
        body { font-family: sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; background-color: white; }
        th { background-color: #f2f2f2; text-align: center; vertical-align: middle;}
        td input[type="text"] { width: 98%; box-sizing: border-box; }
        .controls { margin-bottom: 20px; display: flex; align-items: center; gap: 20px; flex-wrap: wrap; }
        button { padding: 10px 15px; cursor: pointer; border: 1px solid #ccc; background-color: #f0f0f0; border-radius: 4px; }
        #new-set-controls { border-left: 2px solid #ccc; padding-left: 20px; }
        #status-message { font-weight: bold; }
        #search-input { padding: 10px; width: 250px; border: 1px solid #ccc; border-radius: 4px; }

        #editor-table thead .top-header-row th { position: sticky; top: 0; z-index: 2; }
        #editor-table thead .sub-header-row th { position: sticky; top: 40px; z-index: 2; }
        .sticky-col { position: sticky; left: 0; z-index: 1; }
        .sticky-col.col-2 { left: 150px; }
        #editor-table thead .sticky-col { z-index: 3; }
        
        #save-button.unsaved { background-color: #007bff; color: white; border-color: #0056b3; font-weight: bold; }
        
        .delete-button { background: none; border: none; color: #cc0000; cursor: pointer; font-size: 1.1em; padding: 0 5px; border-radius: 4px; }
        .delete-button:hover { background-color: #ffdddd; }

        input[readonly] {
            background-color: #f5f5f5;
            color: #555;
            cursor: not-allowed;
            border: 1px solid #ddd;
        }

        /* Styles for the conflict resolution modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .modal-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .modal-footer {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 15px;
            text-align: right;
        }
        .conflict-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 200px;
            gap: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        .conflict-item-header {
            font-weight: bold;
        }
        .conflict-item:last-child {
            border-bottom: none;
        }
        .conflict-details {
            font-size: 0.9em;
        }
        .conflict-details strong {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        .conflict-actions button {
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }
        .conflict-actions button.selected {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }

        /* Styles for the archive modal */
        #archive-modal .modal-content {
            width: 90%;
            max-width: 800px;
        }
        #archive-list {
            max-height: 60vh;
            overflow-y: auto;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Wortschatz-Editor</h1>
    <div class="tab-controls" style="margin-bottom: 20px;">
        <button class="tab-button active" id="tab-woerter">Wörter</button>
        <button class="tab-button" id="tab-saetze">Sätze</button>
    </div>
    <div class="controls">
        <span id="save-status" style="font-weight:bold;display:inline-block;margin-right:16px;"></span>
        <p id="status-message" style="display: inline-block; margin-left: 10px;"></p>
        <div id="notification-area" style="margin-left: 20px; font-weight: bold;"></div>
    </div>
    <div class="controls">
        <input type="text" id="search-input" placeholder="Einträge nach Namen filtern...">
    </div>
    <div class="controls">
        <input type="text" id="new-set-path" placeholder="Hierarchie/Dateiname (z.B. tiere/bauernhof)">
        <input type="text" id="new-set-displayname" placeholder="Anzeigename (z.B. Bauernhof)">
        <button id="add-set-button">+ Neue Spalte hinzufügen</button>
        <span style="border-left: 1px solid #ccc; margin: 0 10px;"></span>
        <button id="add-row-button">+ Neue Zeile hinzufügen</button>
        <button id="show-archive-button">♻️ Gelöschte Dateien</button>
    </div>

    <div id="table-wrapper" style="max-height: 70vh; overflow: auto;">
        <table id="editor-table">
            <thead></thead>
            <tbody>
                <!-- Rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <div class="controls" style="margin-top: 20px;">
        <!-- Dieser Bereich ist jetzt leer -->
    </div>

    <!-- Modal for Conflict Resolution -->
    <div id="conflict-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">Dateikonflikte gefunden</div>
            <div id="conflict-list">
                <!-- Conflict items will be injected here by JavaScript -->
            </div>
            <div class="modal-footer">
                <button id="resolve-all-newer">Alle neueren behalten</button>
                <button id="resolve-all-older">Alle alten behalten</button>
                <button id="resolve-submit">Auswahl bestätigen</button>
                <button id="resolve-cancel">Abbrechen</button>
            </div>
        </div>
    </div>

    <!-- NEUES MODAL FÜR ARCHIVIERTE DATEIEN -->
    <div id="archive-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button" id="archive-close-button" style="float: right; font-size: 1.5em; cursor: pointer;">&times;</span>
            <h2>Archivierte Dateien</h2>
            <div id="archive-list" style="max-height: 60vh; overflow-y: auto;">
                <!-- Inhalt wird per JavaScript eingefügt -->
            </div>
        </div>
    </div>

    <script>
        // Fügt einen Zeitstempel an das Skript an, um Caching zu verhindern
        document.write(`<script src="editor_script.js?v=${new Date().getTime()}"><\/script>`);
    </script>
</body>
</html>
