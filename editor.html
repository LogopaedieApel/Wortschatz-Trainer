<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wortschatz-Editor</title>
    <style>
        /* CSS bleibt unver√§ndert */
        body { font-family: sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; background-color: white; }
        th { background-color: #f2f2f2; text-align: center; vertical-align: middle;}
        td input[type="text"] { width: 98%; box-sizing: border-box; }
        .controls { margin-bottom: 20px; display: flex; align-items: center; gap: 20px; flex-wrap: wrap; }
        button { padding: 10px 15px; cursor: pointer; border: 1px solid #ccc; background-color: #f0f0f0; border-radius: 4px; }
        #new-set-controls { border-left: 2px solid #ccc; padding-left: 20px; }
        #status-message { font-weight: bold; }
        #search-input { padding: 10px; width: 250px; border: 1px solid #ccc; border-radius: 4px; }

        #editor-table thead .top-header-row th { position: sticky; top: 0; z-index: 2; }
        #editor-table thead .sub-header-row th { position: sticky; top: 40px; z-index: 2; }
        .sticky-col { position: sticky; left: 0; z-index: 1; }
        .sticky-col.col-2 { left: 150px; }
        #editor-table thead .sticky-col { z-index: 3; }
        
        #save-button.unsaved { background-color: #007bff; color: white; border-color: #0056b3; font-weight: bold; }
        
        .delete-button { background: none; border: none; color: #cc0000; cursor: pointer; font-size: 1.1em; padding: 0 5px; border-radius: 4px; }
        .delete-button:hover { background-color: #ffdddd; }
    .save-name-text { margin-left: 6px; padding: 6px 10px; font-size: 0.9em; }

        input[readonly] {
            background-color: #f5f5f5;
            color: #555;
            cursor: not-allowed;
            border: 1px solid #ddd;
        }

        /* Styles for the conflict resolution modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .modal-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .modal-footer {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 15px;
            text-align: right;
        }
        .conflict-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 200px;
            gap: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        .conflict-item-header {
            font-weight: bold;
        }
        .conflict-item:last-child {
            border-bottom: none;
        }
        .conflict-details {
            font-size: 0.9em;
        }
        .conflict-details strong {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        .conflict-actions button {
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }
        .conflict-actions button.selected {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }

        /* Styles for the archive modal */
        #archive-modal .modal-content {
            width: 90%;
            max-width: 800px;
        }
        #archive-list {
            max-height: 60vh;
            overflow-y: auto;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Wortschatz-Editor</h1>
    <div class="tab-controls" style="margin-bottom: 20px;">
        <button class="tab-button active" id="tab-woerter">W√∂rter</button>
        <button class="tab-button" id="tab-saetze">S√§tze</button>
    </div>
    <div class="controls">
        <span id="save-status" style="font-weight:bold;display:inline-block;margin-right:16px;"></span>
        <p id="status-message" style="display: inline-block; margin-left: 10px;"></p>
        <div id="notification-area" style="margin-left: 20px; font-weight: bold;"></div>
        <span id="server-status-badge" style="margin-left:auto; font-size:12px; padding:4px 8px; border-radius:999px; border:1px solid #ddd; background:#f7f7f7; color:#333; display:inline-flex; align-items:center; gap:6px;" title="Serverstatus">
            <span id="server-status-dot" style="width:8px; height:8px; border-radius:50%; background:#28a745; display:inline-block;"></span>
            <span id="server-status-text">RW @3000</span>
        </span>
    </div>
    <div id="read-only-banner" style="display:none; background:#fff3cd; color:#856404; border:1px solid #ffeeba; padding:8px 12px; border-radius:6px; margin-bottom: 12px;">
        Hinweis: Der Server l√§uft im Nur-Lese-Modus. Speichern/√Ñndern ist vor√ºbergehend deaktiviert.
    </div>
    <div class="controls">
        <input type="text" id="search-input" placeholder="Eintr√§ge nach Namen filtern...">
    </div>
    <div class="controls">
        <input type="text" id="new-set-path" placeholder="Hierarchie/Dateiname (z.B. tiere/bauernhof)">
        <input type="text" id="new-set-displayname" placeholder="Anzeigename (z.B. Bauernhof)">
        <button id="add-set-button">+ Neue Spalte hinzuf√ºgen</button>
        <span style="border-left: 1px solid #ccc; margin: 0 10px;"></span>
        <button id="add-row-button">+ Neue Zeile hinzuf√ºgen</button>
        <button id="show-archive-button">‚ôªÔ∏è Gel√∂schte Dateien</button>
        <button id="run-healthcheck-button">ü©∫ Daten pr√ºfen</button>
    <button id="show-missing-assets-button">üîé Fehlende Assets</button>
    <button id="import-new-sounds-button">üéôÔ∏è Neue Sounds einsortieren</button>
        <label style="margin-left: 12px;">
            <input type="checkbox" id="auto-fix-toggle" checked>
            Auto-Fixes beim Speichern
        </label>
    </div>

    <div id="table-wrapper" style="max-height: 70vh; overflow: auto;">
        <table id="editor-table">
            <thead></thead>
            <tbody>
                <!-- Rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <div class="controls" style="margin-top: 20px;">
        <!-- Dieser Bereich ist jetzt leer -->
    </div>

    <!-- Modal for Conflict Resolution -->
    <div id="conflict-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">Dateikonflikte gefunden</div>
            <div id="conflict-list">
                <!-- Conflict items will be injected here by JavaScript -->
            </div>
            <div class="modal-footer">
                <button id="resolve-all-newer">Alle neueren behalten</button>
                <button id="resolve-all-older">Alle alten behalten</button>
                <button id="resolve-submit">Auswahl best√§tigen</button>
                <button id="resolve-cancel">Abbrechen</button>
            </div>
        </div>
    </div>

    <!-- NEUES MODAL F√úR ARCHIVIERTE DATEIEN -->
    <div id="archive-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button" id="archive-close-button" style="float: right; font-size: 1.5em; cursor: pointer;">&times;</span>
            <h2>Archivierte Dateien</h2>
            <div id="archive-list" style="max-height: 60vh; overflow-y: auto;">
                <!-- Inhalt wird per JavaScript eingef√ºgt -->
            </div>
        </div>
    </div>

    <!-- Modal: Missing Assets -->
    <div id="missing-assets-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button" id="missing-assets-close" style="float: right; font-size: 1.5em; cursor: pointer;">&times;</span>
            <h2>Fehlende Assets</h2>
            <div id="missing-assets-summary" style="margin: 10px 0; font-weight: bold;"></div>
            <div style="margin-bottom: 10px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                <label><input type="checkbox" id="filter-empty-paths" checked> Nur leere Pfade</label>
                <label><input type="checkbox" id="filter-missing-files" checked> Nur fehlende Dateien</label>
                <input type="text" id="missing-assets-search" placeholder="Suche (ID/Name/Pfad)" style="flex:1; padding: 6px 8px;">
            </div>
            <div id="missing-assets-list" style="max-height: 60vh; overflow-y: auto;">
                <!-- Wird per JS eingef√ºllt -->
            </div>
        </div>
    </div>

    <!-- Modal: ID umbenennen -->
    <div id="id-rename-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button" id="id-rename-close" style="float: right; font-size: 1.5em; cursor: pointer;">&times;</span>
            <h2>ID umbenennen</h2>
            <div style="margin: 6px 0 12px; font-size: 0.95em; color:#444;">
                Alte ID: <code id="id-rename-old-id" style="background:#f7f7f7; padding:2px 4px; border-radius:4px;">‚Äî</code>
            </div>
            <div style="display:flex; gap:10px; align-items:center; flex-wrap: wrap; margin-bottom: 10px;">
                <input type="text" id="id-rename-new-id" placeholder="Neue ID (ascii_lowercase_underscore)" style="flex:1; padding:8px 10px; border:1px solid #ccc; border-radius: 4px;">
                <button id="id-rename-validate">Pr√ºfen</button>
                <button id="id-rename-apply" disabled>√úbernehmen</button>
            </div>
            <div id="id-rename-warnings" style="margin: 8px 0; color:#8a6d3b;"></div>
            <div id="id-rename-issues" style="margin: 8px 0; color:#b94a48;"></div>
            <div id="id-rename-diffs" style="margin-top: 12px;">
                <!-- Preview wird per JS eingef√ºgt -->
            </div>
            <div class="modal-footer" style="text-align:right;">
                <button id="id-rename-cancel">Abbrechen</button>
            </div>
        </div>
    </div>

    <!-- Modal: Namen bearbeiten -->
    <div id="edit-name-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button" id="edit-name-close" style="float: right; font-size: 1.5em; cursor: pointer;">&times;</span>
            <h2>Namen bearbeiten</h2>
            <div style="margin: 6px 0 12px; font-size: 0.95em; color:#444;">
                ID: <code id="edit-name-id" style="background:#f7f7f7; padding:2px 4px; border-radius:4px;">‚Äî</code>
            </div>
            <div style="display:flex; gap:10px; align-items:center; flex-wrap: wrap; margin-bottom: 10px;">
                <input type="text" id="edit-name-input" placeholder="Anzeigename" style="flex:1; padding:8px 10px; border:1px solid #ccc; border-radius: 4px;">
                <button id="edit-name-save">Speichern</button>
                <button id="edit-name-undo" title="Letzte Namens√§nderung r√ºckg√§ngig">R√ºckg√§ngig</button>
                <button id="edit-name-redo" title="R√ºckg√§ngig wiederholen">Wiederholen</button>
            </div>
            <div id="edit-name-preview" style="margin-top:6px; color:#666; font-size: 0.9em;"></div>
            <div id="edit-name-message" style="margin-top: 8px; color:#555;"></div>
            <div class="modal-footer" style="text-align:right;">
                <button id="edit-name-cancel">Abbrechen</button>
            </div>
        </div>
    </div>

    <script>
        // F√ºgt einen Zeitstempel an das Skript an, um Caching zu verhindern
        document.write(`<script src="editor_script.js?v=${new Date().getTime()}"><\/script>`);
    </script>
</body>
</html>
