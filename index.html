<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wortschatz-Trainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Startbildschirm als zentraler Hub -->
    <div id="screen-mode-selection" class="screen">
        <h1>Wortschatz-Trainer</h1>
        <h2>Modus auswählen</h2>
        <div class="mode-selection-container">
            <!-- Karte, die zu presentation.html führt -->
            <a href="presentation.html" class="mode-card clickable-card" data-mode="presentation">
                <img src="images/praesentation.png" alt="Präsentation Modus">
                <span class="subtitle">Präsentation</span>
            </a>
            <!-- Karte, die zu quiz.html führt -->
            <a href="quiz.html" class="mode-card clickable-card" data-mode="quiz">
                <img src="images/quiz.png" alt="Quiz Modus">
                <span class="subtitle">Quiz</span>
            </a>
        </div>
        <img src="images/logo.png" alt="Logo" class="site-logo">
    </div>

</body>
</html>
