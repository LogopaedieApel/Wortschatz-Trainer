<!DOCTYPE html>
<html lang="de">
<head>

    <title>Wortschatz-Trainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-green: #27633A;
            --light-green: #6BAB58;
            --background-color: #f4f4f4;
            --card-background: #ffffff;
            --text-color: #333333;
            --button-color: var(--dark-green);

            --stop-button-color: #C70039;

        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; font-family: 'Arial', sans-serif; background-color: var(--background-color); color: var(--text-color); overflow: hidden; }
        h1, h2, h3 { font-family: 'Comfortaa', cursive; }
        .hidden { display: none !important; }
        .invisible { visibility: hidden !important; } 
        .screen { min-height: 100vh; padding: 20px; padding-top: 80px; display: flex; flex-direction: column; align-items: center; transition: transform var(--transition-speed) ease-in-out, opacity var(--transition-speed) ease-in-out; transform: scale(1); opacity: 1; width: 100%; height: 100%; overflow-y: auto; }
        #screen-mode-selection, #screen-settings { justify-content: center; }
        .screen.zoom-out { transform: scale(0.9); opacity: 0; pointer-events: none; position: absolute; top: 0; left: 0; }
        .screen.zoom-in { transform: scale(1); opacity: 1; position: relative; }
        button, .clickable-card, select { padding: 12px 20px; border: 1px solid #ccc; background-color: var(--button-color); color: var(--button-text-color); border-radius: var(--border-radius); cursor: pointer; font-size: 1rem; transition: background-color 0.3s ease; text-align: center; }
        button, .clickable-card { border: none; }
        select { background-color: var(--card-background); color: var(--text-color); width: 100%; -webkit-appearance: none; appearance: none; background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23333333' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em; padding-right: 2.5rem; }
        button:hover, .clickable-card:hover { background-color: var(--light-green); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        button, .nav-arrow, .clickable-card { -webkit-tap-highlight-color: transparent; outline: none; }
        button:focus, .nav-arrow:focus, .clickable-card:focus { outline: none; box-shadow: none; }
        button:focus:not(:hover), .nav-arrow:focus:not(:hover), .clickable-card:focus:not(:hover) { /* Leer gelassen f√ºr Touch-App */ }

        .hamburger-menu { position: fixed; top: calc(env(safe-area-inset-top) + 20px); right: 20px; z-index: 1001; }
        .hamburger-icon { font-size: 2rem; cursor: pointer; background: var(--card-background); padding: 5px 10px; border-radius: var(--border-radius); user-select: none; }
        .menu-content { display: none; position: absolute; right: 0; top: calc(100% + 10px); background-color: var(--card-background); box-shadow: var(--box-shadow); border-radius: var(--border-radius); padding: 10px; min-width: 200px; z-index: 1000; }
        .menu-content.show { display: block; }
        .menu-content ul { list-style: none; }
        .menu-content ul li a { display: block; padding: 10px; text-decoration: none; color: var(--text-color); border-radius: 4px; }
        .menu-content ul li a:hover { background-color: #e9e9e9; }
        .modal { position: fixed; z-index: 1002; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transform: scale(0.7); transition: opacity 0.3s ease, visibility 0s linear 0.3s, transform 0.3s ease; }
        .modal.show { opacity: 1; visibility: visible; transform: scale(1); transition: opacity 0.3s ease, visibility 0s linear 0s, transform 0.3s ease; }
        .modal-content { background-color: var(--card-background); margin: auto; padding: 20px; border-radius: var(--border-radius); width: 80%; max-width: 600px; box-shadow: var(--box-shadow); position: relative; }
        .modal-close-button { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; line-height: 1; }
        
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: var(--dark-green); font-size: 1.2rem; }
        .loading-spinner { border: 5px solid #f3f3f3; border-top: 5px solid var(--dark-green); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #screen-mode-selection h1 { color: var(--dark-green); font-size: 2.5rem; margin-bottom: 10px; text-align: center; }
        #screen-mode-selection h2 { color: var(--light-green); font-size: 1.5rem; margin-bottom: 30px; text-align: center; }
        .mode-selection-container { display: flex; gap: 20px; width: 100%; max-width: 900px; justify-content: center; align-items: stretch; }
        .mode-card { background-color: var(--card-background); padding: 20px; border-radius: var(--border-radius); box-shadow: var(--box-shadow); text-align: center; cursor: pointer; flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 150px; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        #screen-settings h2 { color: var(--dark-green); margin-bottom: 20px; text-align: center; }
        .settings-form { background-color: var(--card-background); padding: 20px; border-radius: var(--border-radius); box-shadow: var(--box-shadow); width: 100%; max-width: 500px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; }
        .setting-button-group { display: flex; gap: 10px; }
        .setting-button-group button { flex-grow: 1; background-color: #e0e0e0; color: var(--text-color); }
        .setting-button-group button.selected { background-color: var(--light-green); color: var(--button-text-color); }
        input[type="range"] { width: 100%; }

        #screen-exercise { padding: 0 !important; background-color: #fff; overflow: hidden; display: flex; flex-direction: column; height: 100vh; height: 100dvh; }
        .main-content-area { flex-grow: 1; width: 100%; min-height: 0; display: flex; flex-direction: column; justify-content: center; padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); }
        .slides-wrapper { position: relative; overflow: hidden; width: 100%; aspect-ratio: 4 / 3; max-width: 800px; margin: 0 auto; flex-shrink: 0; }
        .slide { width: 100%; height: 100%; position: absolute; top: 0; left: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px; transition: transform var(--transition-speed) ease-out; transform: translateX(200%); }
        .slide.is-grabbing, .slide.no-transition { transition: none !important; }
        .slide img { max-width: 100%; max-height: 100%; object-fit: contain; cursor: pointer; }
        .slide .word-text { font-size: 2.5rem; font-weight: bold; color: var(--dark-green); text-align: center; }
        
        #progress-dots-container { padding: 10px; display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 8px; width: 100%; max-width: 800px; margin: 0 auto; }
        .progress-dot { width: 10px; height: 10px; background-color: #ddd; border-radius: 50%; transition: background-color 0.3s ease, transform 0.3s ease; }
        .progress-dot.active { background-color: var(--light-green); transform: scale(1.4); }

        #bottom-controls-container { display: flex; justify-content: space-between; align-items: center; gap: 10px; width: 100%; max-width: 800px; margin: 10px auto 0 auto; }
        .arrow-group { display: flex; flex-direction: column; gap: 8px; width: 60px; }
        .center-controls { display: flex; justify-content: center; align-items: center; flex-grow: 1; }
        .nav-arrow { font-size: 3rem; font-weight: 100; color: var(--text-color); background-color: var(--card-background); border: 1px solid #e0e0e0; min-height: 44px; display: flex; align-items: center; justify-content: center; border-radius: var(--border-radius); padding: 0; width: 100%; cursor: pointer; }
        .sound-button { background-color: var(--card-background); background-image: url('lautsprecher.png'); background-repeat: no-repeat; background-position: center; background-size: 100%; transition: transform 0.15s ease, box-shadow 0.15s ease; width: 100px; height: 100px; border-radius: 50%; flex-shrink: 0; border: 1px solid #ddd; cursor: pointer; }
        .sound-button:disabled { background-color: var(--card-background); opacity: 0.5; cursor: not-allowed; filter: grayscale(80%); }
        .sound-button:hover, .sound-button:focus { background-color: var(--card-background); box-shadow: 0 0 8px rgba(0,0,0,0.1); }
        #btn-stop-auto-mode { background-color: var(--stop-button-color); color: var(--button-text-color); width: 100px; height: 100px; border-radius: 50%; font-size: 1.5rem; font-weight: bold; font-family: 'Comfortaa', cursive; border: none; }
        #btn-stop-auto-mode:hover { background-color: #E04B6D; }
        #instructions-container { width: 100%; max-width: 800px; margin: 10px auto 0 auto; padding: 15px; background-color: var(--card-background); border-radius: var(--border-radius); border: 1px solid #e0e0e0; text-align: center; color: #777; flex-shrink: 0; }
    </style>
</head>
<body>

    <div class="hamburger-menu"><span class="hamburger-icon" id="hamburger-icon">‚ò∞</span><div class="menu-content" id="menu-content"><ul><li><a href="#" id="menu-anleitung">Anleitung</a></li><li><a href="#" id="menu-manual">Manuell</a></li><li><a href="#" id="menu-auto">Automatisch</a></li><li><a href="#" id="menu-modus-auswahl">Zur Modus-Auswahl</a></li></ul></div></div>
    <div id="anleitung-modal" class="modal"><div class="modal-content"><span class="modal-close-button" data-modal-id="anleitung-modal">√ó</span><h2>Anleitung</h2><p>Details...</p></div></div>
    <div id="exercise-end-modal" class="modal"><div class="modal-content"><span class="modal-close-button" data-modal-id="exercise-end-modal">√ó</span><h2>√úbung beendet!</h2><p id="exercise-end-message">Alle Items bearbeitet.</p><div style="text-align: center; margin-top: 20px; display: flex; justify-content: space-around;"><button id="btn-reshuffle">Neu starten</button><button id="btn-new-selection">Neue Auswahl</button></div></div></div>
    
    <div id="screen-mode-selection" class="screen"><h1>Wortschatz-Trainer</h1><h2 id="current-set-name-h2">Set: [L√§dt...]</h2><div class="mode-selection-container"><div class="mode-card clickable-card" data-mode="manual"><span class="emoji">üñêÔ∏è</span><span class="subtitle">Manuell</span></div><div class="mode-card clickable-card" data-mode="auto"><span class="emoji">‚ñ∂Ô∏è</span><span class="subtitle">Automatisch</span></div></div></div>

    <audio id="audio-player"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentMode = null, availableItemSets = [], currentItemSetPath = null;
            let currentItemSetData = [], currentShuffledItems = [], currentItemIndex = 0;
            let currentSettings = { 
                displayType: 'image_only', 
                displayDuration: 3, 
                order: 'chaotic',
                soundOn: true,
                soundDelay: 0
            };
            let soundTimeoutId = null, autoNextTimeoutId = null, isNavigating = false;
            let progressDotElements = [];
            let currentAudioEndHandler = null;
            
            let touchStartX = 0, touchStartY = 0, currentTranslate = 0;
            const slides = [document.getElementById('slide-1'), document.getElementById('slide-2'), document.getElementById('slide-3')];
            let prevSlide = slides[0], currentSlide = slides[1], nextSlide = slides[2];

            const screens = { modeSelection: document.getElementById('screen-mode-selection'), settings: document.getElementById('screen-settings'), exercise: document.getElementById('screen-exercise') };
            const slidesWrapper = document.querySelector('.slides-wrapper');
            const currentSetNameH2 = document.getElementById('current-set-name-h2'), hamburgerIcon = document.getElementById('hamburger-icon'), menuContent = document.getElementById('menu-content');
            const anleitungModal = document.getElementById('anleitung-modal'), exerciseEndModal = document.getElementById('exercise-end-modal'), modalCloseButtons = document.querySelectorAll('.modal-close-button');
            const modeCards = document.querySelectorAll('.mode-card'), settingsTitle = document.getElementById('settings-title'), itemSetSelect = document.getElementById('item-set-select');
            
            const settingDisplayTypeGroup = document.getElementById('setting-display-type-group'), displayTypeButtons = document.querySelectorAll('#display-type-buttons button');
            const settingOrderGroup = document.getElementById('setting-order-group'), orderButtons = document.querySelectorAll('#order-buttons button');
            
            const settingDisplayDurationGroup = document.getElementById('setting-display-duration-group'), displayDurationSelect = document.getElementById('display-duration-select');
            
            const settingSoundOnOffGroup = document.getElementById('setting-sound-on-off-group'), soundOnOffButtons = document.querySelectorAll('#sound-on-off-buttons button');
            const settingSoundDelayGroup = document.getElementById('setting-sound-delay-group'), soundDelaySelect = document.getElementById('sound-delay-select');
            
            const btnSettingsBack = document.getElementById('btn-settings-back'), btnStartExercise = document.getElementById('btn-start-exercise'), audioPlayer = document.getElementById('audio-player');
            const btnReshuffle = document.getElementById('btn-reshuffle'), btnNewSelection = document.getElementById('btn-new-selection');
            const progressDotsContainer = document.getElementById('progress-dots-container');
            const navArrowsLeft = document.querySelectorAll('.nav-arrow-left'), navArrowsRight = document.querySelectorAll('.nav-arrow-right');
            const soundButton = document.querySelector('.sound-button');
            const btnStopAutoMode = document.getElementById('btn-stop-auto-mode');
            const arrowGroupLeft = document.getElementById('arrow-group-left'), arrowGroupRight = document.getElementById('arrow-group-right');
            
            function showScreen(screenIdToShow) { Object.values(screens).forEach(screen => { const isTarget = screen.id === screenIdToShow; screen.classList.toggle('hidden', !isTarget); screen.classList.toggle('zoom-out', !isTarget); screen.classList.toggle('zoom-in', isTarget); }); document.body.style.overflow = (screenIdToShow === 'screen-exercise') ? 'hidden' : 'auto'; window.scrollTo(0,0); }
            function showModal(modalId) { const modal = document.getElementById(modalId); if (modal) modal.classList.add('show'); }
            function closeModal(modalId) { const modal = document.getElementById(modalId); if (modal) modal.classList.remove('show'); }
            function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } return array; }
            
            function preloadAssets(items) {
                const promises = []; const loadedAssets = new Set();
                items.forEach(item => {
                    if (item.image && !loadedAssets.has(item.image)) { promises.push(new Promise((resolve) => { const img = new Image(); img.src = item.image + '?t=' + new Date().getTime(); img.onload = resolve; img.onerror = resolve; })); loadedAssets.add(item.image); }
                    if (item.sound && !loadedAssets.has(item.sound)) { promises.push(fetch(item.sound + '?t=' + new Date().getTime()).catch(err => console.error('Preloading sound failed:', err))); loadedAssets.add(item.sound); }
                }); return Promise.all(promises);
            }

            async function loadSetsManifest() { try { const r = await fetch('sets.json?t=' + new Date().getTime()); if (!r.ok) throw new Error(`${r.status}`); availableItemSets = await r.json(); itemSetSelect.innerHTML = ''; if (availableItemSets.length === 0) { itemSetSelect.innerHTML = '<option value="">Keine Sets</option>'; btnStartExercise.disabled = true; return false; } availableItemSets.forEach(set => { const o=document.createElement('option'); o.value=set.path; o.textContent=set.name; itemSetSelect.appendChild(o); }); btnStartExercise.disabled=false; if(itemSetSelect.options.length>0){itemSetSelect.selectedIndex=0;currentItemSetPath=itemSetSelect.value; await loadItemSet(currentItemSetPath);} return true; } catch (e) { console.error("Fehler beim Laden von sets.json:", e); itemSetSelect.innerHTML = '<option>Fehler</option>'; btnStartExercise.disabled = true; return false; } }
            async function loadItemSet(path) { if (!path) return false; try { const r = await fetch(path + '?t=' + new Date().getTime()); if (!r.ok) throw new Error(`${r.status}`); currentItemSetData = await r.json(); const o = itemSetSelect.querySelector(`option[value="${path}"]`); currentSetNameH2.textContent = o ? `Set: ${o.text}` : `Set: ${path.split('/').pop().replace('.json','')}`; if (!Array.isArray(currentItemSetData)) { console.error("Set ist kein Array."); currentItemSetData = []; return false; } return true; } catch (e) { console.error(`Fehler bei ${path}:`, e); currentItemSetData = []; return false; } }
            function generateProgressDots() { progressDotsContainer.innerHTML = ''; progressDotElements = []; for (let i = 0; i < currentShuffledItems.length; i++) { if(currentShuffledItems[i].type === 'end') continue; const dot = document.createElement('div'); dot.className = 'progress-dot'; progressDotsContainer.appendChild(dot); progressDotElements.push(dot); } }
            function updateProgressDots() { progressDotElements.forEach((dot, index) => { dot.classList.toggle('active', index === currentItemIndex); }); }
            
            function playCurrentItemSound(delay = 0) {
                clearTimeout(soundTimeoutId); const item = currentShuffledItems[currentItemIndex];
                if (!item || !item.sound) { return; }
                soundTimeoutId = setTimeout(() => {
                    audioPlayer.pause(); audioPlayer.currentTime = 0; soundButton.disabled = true;
                    const enableButton = () => { soundButton.disabled = false; audioPlayer.removeEventListener('ended', enableButton); audioPlayer.removeEventListener('error', enableButton); };
                    audioPlayer.addEventListener('canplay', () => audioPlayer.play().catch(e => console.error("Sound-Abspielfehler:", e)), { once: true });
                    audioPlayer.addEventListener('ended', enableButton, { once: true }); audioPlayer.addEventListener('error', enableButton, { once: true });
                    audioPlayer.src = item.sound + '?t=' + new Date().getTime();
                }, delay * 1000);
            }

            function stopAllAutomation() {
                clearTimeout(soundTimeoutId);
                clearTimeout(autoNextTimeoutId);
                audioPlayer.pause();
                
                // Dieser Teil ist f√ºr den Automatik-Modus
                if (currentAudioEndHandler) {
                    audioPlayer.removeEventListener('ended', currentAudioEndHandler);
                    audioPlayer.removeEventListener('error', currentAudioEndHandler);
                    currentAudioEndHandler = null;
                }
                
                // NEU: Zus√§tzliche Sicherheitsma√ünahme speziell f√ºr den manuellen Modus.
                // Wenn eine Navigation den Sound abbricht, muss der Button wieder freigegeben werden.
                if (currentMode === 'manual') {
                    soundButton.disabled = false;
                    // Das Zur√ºcksetzen der src stoppt die Wiedergabe und entfernt alle alten Event-Listener
                    // die von playCurrentItemSound hinzugef√ºgt wurden.
                    audioPlayer.src = '';
                }
            }

            function exitCurrentExercise() { stopAllAutomation(); }
            
            function populateSlide(slideElement, itemIndex) {
                const item = currentShuffledItems[itemIndex]; slideElement.innerHTML = ''; if (!item || item.type === 'end') return;
                let displayImage = false, displayWord = false, imagePath = item.image ? item.image.trim() : "";
                if (currentSettings.displayType === 'image_only') displayImage = true;
                if (currentSettings.displayType === 'word_only') displayWord = true;
                if (currentSettings.displayType === 'image_word') { displayImage = true; displayWord = true; }
                if (displayImage && !imagePath) { displayImage = false; displayWord = true; }
                if (displayImage && imagePath) { const img = document.createElement('img'); img.src = imagePath + '?t=' + new Date().getTime(); img.alt = item.name || ""; if (currentMode === 'manual') { img.addEventListener('click', () => moveSlider(-1)); } slideElement.appendChild(img); }
                if (displayWord) { const p = document.createElement('p'); p.className = 'word-text'; p.textContent = item.name || ""; slideElement.appendChild(p); }
            }

            function setSlidePositions(animated = true) { slides.forEach(s => s.classList.toggle('no-transition', !animated)); const prevIndex = (currentItemIndex - 1 + currentShuffledItems.length) % currentShuffledItems.length; const nextIndex = (currentItemIndex + 1) % currentShuffledItems.length; populateSlide(prevSlide, prevIndex); populateSlide(currentSlide, currentItemIndex); populateSlide(nextSlide, nextIndex); prevSlide.style.transform = `translateX(-100%)`; currentSlide.style.transform = `translateX(0)`; nextSlide.style.transform = `translateX(100%)`; if (!animated) { setTimeout(() => slides.forEach(s => s.classList.remove('no-transition')), 20); } }
            
            function updateExerciseUIForMode() {
                const isManual = currentMode === 'manual';
                arrowGroupLeft.classList.toggle('hidden', !isManual); arrowGroupRight.classList.toggle('hidden', !isManual);
                soundButton.classList.toggle('hidden', !isManual); btnStopAutoMode.classList.toggle('hidden', isManual);
            }

            function setupInitialState() { isNavigating = false; setSlidePositions(false); updateExerciseUIForMode(); updateUiForCurrentItem(); }
            function handleTransitionEnd(direction) {
                const prevIndex = (currentItemIndex - 1 + currentShuffledItems.length) % currentShuffledItems.length; const nextIndex = (currentItemIndex + 1) % currentShuffledItems.length;
                const slideToReset = direction === -1 ? nextSlide : prevSlide; const indexToPopulate = direction === -1 ? nextIndex : prevIndex;
                const positionToSet = direction === -1 ? '100%' : '-100%';
                slideToReset.classList.add('no-transition'); populateSlide(slideToReset, indexToPopulate); slideToReset.style.transform = `translateX(${positionToSet})`;
                setTimeout(() => { slideToReset.classList.remove('no-transition'); isNavigating = false; }, 20);
            }

            function runAutoModeStep() {
                stopAllAutomation(); 
                const item = currentShuffledItems[currentItemIndex];
                const hasSound = item && item.sound && currentSettings.soundOn;
                let displayDurationFinished = false;
                let soundPlaybackFinished = !hasSound;
                const tryProceedToNext = () => {
                    if (displayDurationFinished && soundPlaybackFinished) {
                        moveSlider(-1);
                    }
                };
                autoNextTimeoutId = setTimeout(() => {
                    displayDurationFinished = true;
                    tryProceedToNext();
                }, currentSettings.displayDuration * 1000);
                if (hasSound) {
                    playCurrentItemSound(currentSettings.soundDelay);
                    currentAudioEndHandler = () => {
                        soundPlaybackFinished = true;
                        tryProceedToNext();
                    };
                    audioPlayer.addEventListener('ended', currentAudioEndHandler, { once: true });
                    audioPlayer.addEventListener('error', currentAudioEndHandler, { once: true });
                }
            }

            function updateUiForCurrentItem() { 
                updateProgressDots(); 
                const item = currentShuffledItems[currentItemIndex]; const hasSound = item && item.sound; 
                soundButton.classList.toggle('invisible', !hasSound);
                if (currentMode === 'auto') {
                    runAutoModeStep();
                }
            }

            function touchStart(event) { if (isNavigating || currentMode === 'auto') return; touchStartX = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX; touchStartY = event.type.includes('mouse') ? event.pageY : event.touches[0].clientY; slides.forEach(s => s.classList.add('is-grabbing')); slidesWrapper.addEventListener('touchmove', touchMove); slidesWrapper.addEventListener('touchend', touchEnd); }
            function touchMove(event) { if (isNavigating || currentMode === 'auto') return; const currentX = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX; const currentY = event.type.includes('mouse') ? event.pageY : event.touches[0].clientY; const deltaX = currentX - touchStartX; const deltaY = Math.abs(currentY - touchStartY); if (Math.abs(deltaX) < deltaY && !currentTranslate) return; currentTranslate = deltaX; prevSlide.style.transform = `translateX(calc(-100% + ${deltaX}px))`; currentSlide.style.transform = `translateX(${deltaX}px)`; nextSlide.style.transform = `translateX(calc(100% + ${deltaX}px))`; }
            function touchEnd() { if (currentMode === 'auto') return; slidesWrapper.removeEventListener('touchmove', touchMove); slidesWrapper.removeEventListener('touchend', touchEnd); slides.forEach(s => s.classList.remove('is-grabbing')); const threshold = slidesWrapper.clientWidth / 4; let direction = 0; if (Math.abs(currentTranslate) > threshold) { direction = currentTranslate < 0 ? -1 : 1; } moveSlider(direction); currentTranslate = 0; }
            
            function moveSlider(direction) {
                if (isNavigating || direction === 0) { if(direction === 0) setSlidePositions(); return; }
                
                // NEU: Die aufgerufene Funktion stopAllAutomation() wurde optimiert,
                // um das Problem im manuellen Modus zu beheben.
                if (currentMode === 'manual') {
                    stopAllAutomation();
                }

                isNavigating = true; 
                
                let newIndex = currentItemIndex - direction;
                if (newIndex >= currentShuffledItems.length || (currentShuffledItems[newIndex] && currentShuffledItems[newIndex].type === 'end')) {
                    exitCurrentExercise();
                    btnReshuffle.textContent = (currentSettings.order === 'chaotic') ? 'Neu mischen' : 'Neu starten';
                    showModal('exercise-end-modal');
                    isNavigating = false;
                    return;
                }
                if (newIndex < 0) { newIndex = currentShuffledItems.length - 1; }
                currentItemIndex = newIndex;
                currentSlide.style.transform = `translateX(${direction * 100}%)`;
                let tempSlide;
                if (direction === -1) { nextSlide.style.transform = `translateX(0)`; tempSlide = prevSlide; prevSlide = currentSlide; currentSlide = nextSlide; nextSlide = tempSlide; } 
                else { prevSlide.style.transform = `translateX(0)`; tempSlide = nextSlide; nextSlide = currentSlide; currentSlide = prevSlide; prevSlide = tempSlide; }
                currentSlide.addEventListener('transitionend', () => handleTransitionEnd(direction), { once: true });
                updateUiForCurrentItem();
            }
            
            function populateDisplayDurationSelect() {
                displayDurationSelect.innerHTML = '';
                for (let i = 1; i <= 10; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i === 1 ? '1 Sekunde' : `${i} Sekunden`;
                    displayDurationSelect.appendChild(option);
                }
                displayDurationSelect.value = currentSettings.displayDuration;
            }

            function populateSoundDelaySelect() {
                soundDelaySelect.innerHTML = '';
                for (let i = 0; i <= 5; i += 0.5) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i === 0 ? '0 Sek (sofort)' : `${i.toFixed(1)} Sek`;
                    soundDelaySelect.appendChild(option);
                }
            }

            function configureSettingsScreen() {
                let modeText = (currentMode === 'manual') ? 'Manuell' : 'Automatisch';
                settingsTitle.textContent = `Einstellungen f√ºr: ${modeText}`;
                const isAutoMode = currentMode === 'auto';
                settingOrderGroup.classList.toggle('hidden', !isAutoMode);
                settingDisplayDurationGroup.classList.toggle('hidden', !isAutoMode);
                settingSoundOnOffGroup.classList.toggle('hidden', !isAutoMode);
                const showSoundDelay = isAutoMode && currentSettings.soundOn;
                settingSoundDelayGroup.classList.toggle('hidden', !showSoundDelay);
            }

            hamburgerIcon.addEventListener('click', (e) => { e.stopPropagation(); menuContent.classList.toggle('show'); if (currentMode === 'auto') { stopAllAutomation(); } });
            document.addEventListener('click', () => { if (menuContent.classList.contains('show')) menuContent.classList.remove('show'); });
            document.getElementById('menu-anleitung').addEventListener('click', (e) => { e.preventDefault(); showModal('anleitung-modal'); menuContent.classList.remove('show'); });
            document.getElementById('menu-modus-auswahl').addEventListener('click', (e) => { e.preventDefault(); exitCurrentExercise(); showScreen('screen-mode-selection'); menuContent.classList.remove('show'); });
            ['manual', 'auto'].forEach(modeKey => { document.getElementById(`menu-${modeKey}`).addEventListener('click', (e) => { e.preventDefault(); exitCurrentExercise(); currentMode = modeKey; configureSettingsScreen(); showScreen('screen-settings'); menuContent.classList.remove('show'); }); });
            
            modalCloseButtons.forEach(b => b.addEventListener('click', () => closeModal(b.dataset.modalId)));
            window.addEventListener('click', (e) => { if (e.target.classList.contains('modal')) closeModal(e.target.id); });
            modeCards.forEach(c => c.addEventListener('click', () => { currentMode = c.dataset.mode; configureSettingsScreen(); showScreen('screen-settings'); }));

            itemSetSelect.addEventListener('change', async (e) => { currentItemSetPath = e.target.value; await loadItemSet(currentItemSetPath); });
            displayTypeButtons.forEach(b => b.addEventListener('click', () => { displayTypeButtons.forEach(btn => btn.classList.remove('selected')); b.classList.add('selected'); currentSettings.displayType = b.dataset.displayType; }));
            orderButtons.forEach(b => b.addEventListener('click', () => { orderButtons.forEach(btn => btn.classList.remove('selected')); b.classList.add('selected'); currentSettings.order = b.dataset.order; }));
            
            displayDurationSelect.addEventListener('change', (e) => {
                currentSettings.displayDuration = parseInt(e.target.value);
            });
            
            soundOnOffButtons.forEach(b => b.addEventListener('click', () => {
                soundOnOffButtons.forEach(btn => btn.classList.remove('selected'));
                b.classList.add('selected');
                currentSettings.soundOn = b.dataset.soundOn === 'true';
                configureSettingsScreen();
            }));
            soundDelaySelect.addEventListener('change', (e) => {
                currentSettings.soundDelay = parseFloat(e.target.value);
            });

            btnSettingsBack.addEventListener('click', () => showScreen('screen-mode-selection'));
            btnStartExercise.addEventListener('click', async () => {
                const loaded = await loadItemSet(currentItemSetPath || itemSetSelect.value);
                if (!loaded || !currentItemSetData || currentItemSetData.length === 0) { alert("Bitte ein g√ºltiges Set mit Inhalten ausw√§hlen."); return; }
                document.getElementById('loading-overlay').classList.remove('hidden');
                let baseItems = [...currentItemSetData];
                currentShuffledItems = (currentSettings.order === 'chaotic') ? shuffleArray(baseItems) : baseItems;
                currentShuffledItems.push({ type: 'end' });
                currentItemIndex = 0;
                try { await preloadAssets(currentShuffledItems); } catch (error) { console.error("Fehler beim Vorladen:", error); }
                generateProgressDots();
                setupInitialState();
                setTimeout(() => { document.getElementById('loading-overlay').classList.add('hidden'); showScreen('screen-exercise'); }, 200);
            });

            btnReshuffle.addEventListener('click', () => { closeModal('exercise-end-modal'); btnStartExercise.click(); });
            btnNewSelection.addEventListener('click', () => { closeModal('exercise-end-modal'); exitCurrentExercise(); showScreen('screen-settings'); });
            soundButton.addEventListener('click', () => playCurrentItemSound(0));
            navArrowsLeft.forEach(arrow => arrow.addEventListener('click', () => moveSlider(1)));
            navArrowsRight.forEach(arrow => arrow.addEventListener('click', () => moveSlider(-1)));
            btnStopAutoMode.addEventListener('click', () => { exitCurrentExercise(); configureSettingsScreen(); showScreen('screen-settings'); });
            slidesWrapper.addEventListener('touchstart', touchStart, { passive: true });
            
            async function initializeApp() { 
                populateDisplayDurationSelect();
                populateSoundDelaySelect();
                await loadSetsManifest(); 
                showScreen('screen-mode-selection'); 
            }
            initializeApp();
        });
    </script>
